<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gifting Guide - Order Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4e860c3dd1.js" crossorigin="anonymous"></script>
  <style>

    .navbar {
      background-color: whitesmoke;
      box-shadow: 0px 15px 10px -15px #111;
      height: 50px;
      z-index: 2;
    }

    .logo {
      color: red;
      display: inline-block;
      /* background-color: yellow; */
    }

    .logo, .hamburger, .cart, .search {
      margin: 10px auto 10px 15px;
      font-size: 25px;
      color: red;
    }

    .logo,
    .fas:hover {
      cursor: pointer;
    }

    #check {
      display: none;
    }

    .links {
      display: flex;
      flex-direction: column;
      height: auto;
      background-color: whitesmoke;
      margin-top: -300vh;
      transition: all .5s;
      position: relative;
      z-index: -1;
    }

    .links li {
      list-style-type: none;
      display: flex;
      padding-left: 40px;
    }

    .links li a, .dropdown1{
      text-decoration: none;
      color: black;
      font-size: 25px;
      padding-top: 10px;

      /* margin-left: 25px; */
    }
    .dropdown1{
      float: left;
      overflow: hidden;
    }
    .dropdown1 .dropbtn{
      font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none;
            font-size: 23px;
            background-color: inherit;
            margin: 0;
    }
    .dropdown-content {
      display: none;
      background-color: #f1f1f1;
      height: 130px;
      min-width: 160px;
      overflow: scroll;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
            float: none;
            color: black;
            width: 90vw;
            /* padding: 10px 16px; */
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .links a:hover, .dropbtn:hover{
          background-color: rgb(197, 191, 191);
        }
    .search, .cart {
      /* display: inline-block; */
      float: right;
      padding-right: 20px;
    }

    #carticon {
      color: black;
    }
    #check:checked ~ .links{
      /* display: flex; */
      /* background-color: red; */
      margin-top: 0%;
    }
    .show{
        display: block;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <!-- input of checkbox to toggle the burger -->
      <input id="check" type="checkbox">
      <label for="check" class="hamburger"><i class="fas fa-bars"></i></label>
      <div class="logo">Gifting Guide</div>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="search">
        <i class="fas fa-search"></i>
      </div>
      <ul class="links">
        <li><a href="#" class="active">Home</a></li>
        <li> 
          <!-- div for dropdown menu for shop -->
          <div class="dropdown1">
            <button class="dropbtn" onclick="myFunction()">Shop   <i class="fas fa-angle-down"></i></button>
            <div id="myDropdown" class="dropdown-content">
          <a href="#">Custom Mobile Case</a>
          <a href="#">Photo Mug</a>
          <a href="#">Custom Cushion</a>
          <a href="#">T-shirt</a>
          <a href="#">Fountain</a>
          <a href="#">Photo frame</a>
          <a href="#">Wooden Collage frame</a>
          <a href="#">Led frame</a>
          <a href="#">Wall Clock</a>
          <a href="#">Father's Day Special</a>
          <a href="#">Diwali Candels</a>
        </div>
          </div>
        <!--  -->
        <li><a href="#">&nbsp;&nbsp;&nbsp;<i id="carticon" class="fas fa-box-open"></i>&nbsp;&nbsp;&nbsp;My Orders</a></li>
        <li><a href="#">&nbsp;&nbsp;&nbsp;<i class="fab fa-whatsapp"></i>&nbsp;&nbsp;&nbsp;Contact me</a></li>
      </ul>
    </nav>
  </header>
  <!-- End of Header -->
  <script>
    /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}
  </script>
  <script src="index.js"></script>
</body>

</html>
